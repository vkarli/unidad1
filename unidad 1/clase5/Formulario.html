<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>FORMULARIO</h1>
    <form>
        <label for="email-ejemplo">Correo</label>
        <input type="email" name="email.ejemplo" id="email-ejemplo" placeholder="Ingrese Correo" required>
    </form>
    <br>
    <br>
    <!-- Tipos de Input -->
    <input type="checkbox">
    <input type="color">
    <input type="date">

    <br><br>
    <input type="file">
    <input type="password">
    <input type="button" value="Haz clic">
    <!-- Un listado seleccionando etiqueta -->
    <h1>Selecciona tu provincia</h1>
    <select name="provincia">
        <option value="Lima">Lima</option>
        <option value="Cusco">Cusco</option>
        <option value="Arequipa">Arequipa</option>
        <option value="Chiclayo" selected>Chiclayo</option>
        <option value="Piura">Piura</option>
    </select>
    <br><br>
<button type="button">LISTO</button>
<input type="submit" value="Enviar">
</body>

</html>
